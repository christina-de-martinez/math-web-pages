<center>Choosing an operation</center>
<font size="3" face="ravie" color="#00cc00"
</font><br>
For certain problems, there are certain operations. For instance, if you get paid $5 an hour, and you worked for 5 hours, and you want to figure out how much you get in all, you use multiplication. You say 5 X 5 = 25! You get $25!
